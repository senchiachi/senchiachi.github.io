<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="box">
        <form name="myForm" method=post>
            <input type="text" class="input" name="myName" placeholder="Your name(e.g. John Doe)">
            <i class="material-icons">face</i>
            <input type="email" class="input" name="myEmail" placeholder="Your mail">
            <i class="material-icons">email</i>
            <input type="password" class="input" name="myPassword" placeholder="Password">
            <i class="material-icons">vpn_key</i>
            <input type="password" class="input" name="confirmPassword" placeholder="Confirm Password">
            <i class="material-icons">vpn_key</i>
            <input type="submit" class="submit" name="submitBtn" value="CREATE A FREE ACCOUNT">

            <!--            <div class="circle">or</div>-->

            <div>
                <hr class="line">
            </div>

            <input type="submit" class="submit2" name="submitBtn2" value="SIGN IN WITH DROPBOX">
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
